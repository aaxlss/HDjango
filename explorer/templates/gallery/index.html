{% include 'main.html' %}

{% block title_main %}
    Gallery
{% endblock %}

{% block body %}
    <div class="container">
        <h1 class="text-center">List of Posts</h1>

        {% if posts  %}
            {% for post in posts %}
                <div class="col-sm-4">
                    <img src="{{ post.url_image }}" alt="" width="100%">
                    <p class="alert alert-warning">
                        {{ post.description }}
                    </p>
                </div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
